<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDoList_webApp</title>
    <link rel="stylesheet" href="../vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!--header-->
    <section class="header">
        <div class="container text-center py-2">
            <h4 class="title">My To do list webApp <i class="fas fa-tasks pl-3"></i></h4>
        </div>
    </section>
    
    <!--Task list-->
    <section class="task-list " >
        <div class="container">
            <div class="allTasks" id="allTasks">
                <h1 class="text-center" style="margin:100px auto; color: #7952B3;"><i class="fas fa-spinner "></i></h1>
            </div>
            
            
        </div>
    </section>
    <!--new task window-->
    <section class="new-task my-5 " >
        
        <div class="container bg-dark">
            <div class="newTaskWindow">
                
            </div>
        </div>
    </section>
    
    
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../scripts/app.js"></script>
</body>
</html>
